<body class="background-color-body">
    <div class="container main-container-color shadow-lg">
 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
        <script defer src="/static/chat.js"></script>
        
        <style>

        #messages {
                    height: 500px;
                    overflow-y: scroll;
                    margin-bottom: 10px;
                    display: flex;
                    flex-direction: column; /* Default direction: column */
                }

        .message-wrapper {
            display: flex; /* Use flexbox to handle alignment */
            justify-content: flex-start; /* Default alignment for received messages */
            margin-bottom: 5px;
        }

        .message-wrapper.sent {
            justify-content: flex-end; /* Align sent messages to the right */
        }

        .message-box {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%; /* Ensure messages don't get too wide */
            word-wrap: break-word;
        }

    .message-received {
        margin-top: 10px;
        background-color:#19A7CE;
        font-weight: 500;
        margin-left: 5px;
    }

    .message-sent {
        margin-top: 10px;
        background-color: #e9ecef;
        font-weight: 500;
        margin-right: 5px;

    }

        </style>

        <div class="row p-3 flex-column flex-md-row">
            <div class="col rounded">
                <div class="row flex-column flex-md-row background-color-body rounded">
                    <div class="col">
                        <div class="mt-3" id="messages"></div>
                    </div>
                </div>

                <div class="row background-color-body rounded mt-3 p-3">
                    <div class="col-12 d-flex align-items-center">
                        <input class="form-control mr-2" id="messageInput" autocomplete="off" placeholder="Type your message..."/>
                        <button id="sendbutton" class="btn button-custom-color bio-font" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
