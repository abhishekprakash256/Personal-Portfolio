<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-body-light {
            background-color: #ffffff; /* Default color, you can change it */
        }
        .container-box-light {
            background-color: #ffffff; /* Default color, you can change it */
        }
        .footer-header-light {
            background-color: #e9ecef; /* Default color, you can change it */
        }

        .container-box-dark {
            background-color: #1e1e1e; /* Default color, you can change it */
        }
        .footer-header-dark {
            background-color: #343a40; /* Default color, you can change it */
        }

        .font-color 
        {
            color: #ffffff;
        }

        .font-blue-color {
            color: #19A7CE;
        }

    </style>
</head>
<body class="main-body-light">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 container-box-light">
            <p>Column 1, Row 1</p>
        </div>
        <div class="col-md-4 container-box-light">
            <p>Column 2, Row 1</p>
        </div>
        <div class="col-md-4 container-box-light">
            <p>Column 3, Row 1</p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4 container-box-dark">
            <p class = "font-color">Column 1, Row 2</p>
        </div>
        <div class="col-md-4 container-box-dark">
            <p class = "font-blue-color">Column 2, Row 2</p>
        </div>
        <div class="col-md-4 container-box-light">
            <p >Column 3, Row 2</p>
        </div>
    </div>
</div>

<footer class="footer-header-light mt-5 p-3">
    <p>Footer Content</p>
</footer>

<footer class="footer-header-dark mt-5 p-3">
    <p class = "font-color">Footer Content</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
