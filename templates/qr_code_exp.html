<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 80%;
            height: 100vh;
            margin: auto;
            display: grid;
            place-items: center;
        }

        h1, h2 {
            font-family: sans-serif;
        }

        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <h2 id="text" spellcheck="false">https://www.educative.io/path/become-a-machine-learning-engineer</h2>
    <div id="qrcode"></div>

    <!-- Load QRCode library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        const qrcode = document.getElementById("qrcode");
        const textElement = document.getElementById("text");

        const qr = new QRCode(qrcode, {
            width: 200,
            height: 200
        });

        // Function to generate QR code based on text content
        function generateQRCode() {
            qr.clear(); // Clear the previous QR code
            qr.makeCode(textElement.textContent.trim());
        }

        // Initial QR code generation
        generateQRCode();

        // Set up a MutationObserver to watch for changes in the text content
        const observer = new MutationObserver(generateQRCode);

        observer.observe(textElement, { childList: true, subtree: true, characterData: true });

    </script>
</body>
</html>
